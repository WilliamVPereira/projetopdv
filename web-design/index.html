<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lais PDV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <login>
        <div class = "login-box">
            <h1>Bem-vindo ao sistema LAIS!</h1>
            <h3>Insira suas credenciais de acesso</h3>

            <form action="">
                <label for="user">
                    Usuário:
                </label>
                <input type="text" id="user" name="user" 
                    placeholder="Insira seu usuário" required>
    
                <label for="password">
                    Senha:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Insira sua senha" required>
    
                <div class="entrar">
                    <button type="submit">
                        ENTRAR
                    </button>
                </div>
            </form>

             <a href="#" style="text-decoration: none;">
                 Esqueci minha senha
             </a>
        </div>

    </login>
     
</body>
</html>

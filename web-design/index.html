<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lais PDV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <h1>Bem-vindo ao sistema LAIS!</h1>
        <h3>Insira suas credenciais de acesso</h3>

        <form id="loginForm">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Insira seu usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>

            <div class="entrar">
                <button type="submit">ENTRAR</button>
            </div>
        </form>

        <a href="#" style="text-decoration: none;">Esqueci minha senha</a>
    </div>

    <!-- JS de login no final do body -->
    <script src="js/login.js"></script>
</body>
</html>
